<div class="newpost delivery__type fields">
    <div>
        <label for="">Город</label>
        <p>
            <input type="text" name="city" value="" placeholder="Город отправки" required>
        </p>
    </div>
    <div>
        <label for="">Номер отделения</label>
        <p>
            <input type="text" name="branch" value="" placeholder="Номер отделения Новой почты">
        </p>
    </div>
    <div>
        <label>Способ оплаты</label>
        <div class="label_radios">
            <input type="radio" name="pay_type" value="np"   id="newpost_pay__np" checked>
            <input type="radio" name="pay_type" value="card" id="newpost_pay__card">
            <label for="newpost_pay__np">
                Наложеный платежь
            </label>
            <label for="newpost_pay__card">
                Оплатить картой
            </label>
        </div>
    </div>
</div>
