{% extends 'shop/base.html' %}{% load i18n %}{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/shop/ui/richtext.css' %}">
{% endblock %}

{% block content %}
<div class="content">
    <!-- BREADCRUMBS -->
    <div class="breadcrumbs">
        <a href="/">
            <img src="{% static 'img/icons/home.png' %}" alt="home-page">
        </a>
        <span class="slash">/</span>
        <p>{{ page.trans.title }}</p>
    </div>
    <!-- TITLE -->
    <p class="hdng">
        {{ page.trans.title }}
    </p>
    <div class="richtext">{{ page.trans.text|safe }}</div>
</div>
{% endblock %}
