{% extends 'shop/base.html' %}
{% load static %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/shop/ui/richtext.css' %}">
    <link rel="stylesheet" href="{% static 'css/shop/catalogue/catalogue.css' %}">
    <link rel="stylesheet" href="{% static 'css/shop/catalogue/catalogue__pricerange.css' %}">
{% endblock %}

{% block content %}
<div class="content">
    <!-- BREADCRUMBS -->
    <div class="breadcrumbs">
        <a href="/">
            <img src="{% static 'img/icons/home.png' %}" alt="home-page">
        </a>
        <span class="slash">/</span>
        <p>{{ page.trans.name }}</p>
    </div>

    <!-- TITLE -->
    <p class="hdng">
        {{ page.name }}
    </p>
    <div class="richtext">{{ page.trans.text|safe }}</div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
